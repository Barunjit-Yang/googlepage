<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://staffordonline.org/wp-content/uploads/2019/01/Google.jpg" type="image/x-icon">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="header">
            <div>
                <a href="https://mail.google.com/mail/" target="_blank">Gmail</a>
            </div>
            <div>
                <a href="https://images.google.com/" target="_blank">Image</a>
            </div>
            <div class="dot">
                <a href="https://www.google.co.in/intl/en/about/products?tab=rh">
                    <img class="adjustsize"  src="dots-nine-3601835-3003577.webp" alt="">
                </a>
            </div>
            <div class="userlogo">
                <a  href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://myaccount.google.com/%3Futm_source%3DOGB%26tab%3Drk%26utm_medium%3Dapp" target="_blank">Sign In
                </a>
            </div>
        </div>
    </div>

    <div class="topone">
        <div class="googlelogo">
            <img src="google_logo (1).svg" alt="">
        </div>
        <div class="searchbar">
            <img src="search.svg" class="searchicon" alt="">
            <input type="search" placeholder="Search Google or type a URL">
            <img src="googlemic_clr_24px.svg" class="voiceicon" alt="">
        </div>
    </div> 

    <div class="toptwo">
        <div class="toptwo-items">
            <a href="https://www.facebook.com/login/" target="_blank">
            <div class="loginlinks">
                <img src="icons8-facebook-48.png" alt="">
                    <p>Facebook</p>
            </div></a>

            <a href="https://www.instagram.com/accounts/login/" target="_blank">
            <div class="loginlinks">

                <img src="icons8-instagram-48.png" alt="">
                    <p>Instagram</p>
            </div></a>

            <a href="https://www.netflix.com/Login" target="_blank">
            <div class="loginlinks">
                <img src="icons8-netflix-desktop-app-48.png" alt="">
                <p>Netflix</p>
            </div></a>

            <a href="https://twitter.com/login" target="_blank">
            <div class="loginlinks">
                <img src="icons8-twitter-48.png" alt="">
                    <p>Twitter</p>
            </div></a>

            <a href="https://www.linkedin.com/login" target="_blank">
            <div class="loginlinks">
                <img src="icons8-linkedin-circled-48.png" alt="">
                    <p>Linkedin</p>
            </div></a>
        </div>
    </div>

    <div class="topthree">
        <div class="topthree-items">
            <a href="https://www.youtube.com/" target="_blank">
                <div class="loginlinks-two">
                    <img src="icons8-youtube-48.png" alt="">
                    <p>Youtube</p>
                </div>
            </a>

            <a href="https://www.google.com/maps/d/" target="_blank">
                <div class="loginlinks-two">
                    <img src="icons8-google-maps-old-48.png" alt="">
                    <p>Maps</p>
                </div>
            </a>

            <a href="https://www.quora.com/" target="_blank">
                <div class="loginlinks-two">
                    <img src="icons8-quora-is-a-question-and-answer-website-where-questions-are-asked-48.png" alt="">
                    <p>Quora</p>
                </div>
            </a>

            <a href="https://amazon.in/" target="_blank">
                <div class="loginlinks-two">
                    <img src="icons8-amazon-48.png" alt="">
                    <p>Amazon.com...</p>
                </div>
            </a>
            
            <a href="#">
                <div class="loginlinks-two">
                    <img src="icons8-plus-math-48.png" alt="">
                    <p>Add Shortcut</p>
                </div>
            </a>
        </div>
    </div>
    
</body>
</html>
